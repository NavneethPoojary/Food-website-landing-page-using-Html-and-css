<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Food Site</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-heading">
                <p>Lorem</p>
                <p class="ipsum">Ipsum</p> 
            </div>
            
            <div class="sidebar-list">
                <p>About</p>
                <p>Services</p>
                <p>Cuisine</p>
                <p>Gallery</p>
                <p>Contact</p>
                <p>Book</p>
            </div>
            <button class="sidebar-button">Cart</button>
        </div>

        <div class="main-container">
            <div class="main-container-headers">
                <div class="main-container-heading">
                    <p>What are you</p>
                    <p>having for lunch?</p>
                </div>
                <div class="main-container-subheading">
                    <p>Lorem ipsum dolor sit, amet <br>consectetur adipisicing elit,<br> Labore molestiae reprehenderit <br>quisquam magnam. Odit, repellendus<br></p>
                    <p class="main-container-subheading-underline"></p>
                </div>
            </div>
            <div class="main-container-cards">
                <div class="card">
                    <img src="./img/Mexican-tacos.jpg" alt="Mexican-tacos">
                    <p class="card-text">Mexican Tacos</p>
                </div>
                <div class="card">
                    <img src="./img/pizza.jpg" alt="pizza">
                    <p class="card-text">Farmhouse Pizza</p>
                </div>
                <div class="card">
                    <img src="./img/burger.jpg" alt="burger">
                    <p class="card-text">Chicken Burger</p>
                </div>
                <div class="card">
                    <img src="./img/nachos.jpg" alt="nachos">
                    <p class="card-text">Loaded Nachos</p>
                </div>
                <div class="card">
                    <img src="./img/noodles.jpg" alt="noodles">
                    <p class="card-text">Hakka Noodles</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
